Resources:
  VPCStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/cfn-ps-aws-vpc/templates/aws-vpc.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        AvailabilityZones: !Join 
          - ','
          - !Ref AvailabilityZones
        NumberOfAZs: !Ref NumberOfAZs
        PrivateSubnet1ACIDR: !Ref PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: !Ref PrivateSubnet2CIDR
        PrivateSubnet3ACIDR: !Ref PrivateSubnet3CIDR
        PrivateSubnet4ACIDR: !Ref PrivateSubnet4CIDR
        VPCCIDR: !Ref VPCCIDR
  BastionStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/cfn-ps-linux-bastion/templates/linux-bastion-entrypoint-existing-vpc.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        VPCID: !GetAtt VPCStack.Outputs.VPCID
        PublicSubnet1ID: !GetAtt VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: !GetAtt VPCStack.Outputs.PublicSubnet2ID
        RemoteAccessCIDR: !Ref RemoteAccessCIDR
        KeyPairName: !Ref KeyPairName
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix:
          Fn::Sub: ${QSS3KeyPrefix}submodules/cfn-ps-linux-bastion/
  WaitHandle:
    Type: 'AWS::CloudFormation::WaitConditionHandle'
  WaitCondition:
    Type: 'AWS::CloudFormation::WaitCondition'
    DependsOn: VPCStack
    Properties:
      Handle: !Ref WaitHandle
      Count: !If [Four, 3, !If [Three, 2, 1]]
      Timeout: '3600'

  OverlayIPRoutePrivateSubnet1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !GetAtt VPCStack.Outputs.PrivateSubnet1ARouteTable
      DestinationCidrBlock: !Sub '${FloatingIPAddress}/32'
      InstanceId: !GetAtt FirstNodeStack.Outputs.InstanceId
  OverlayIPRoutePrivateSubnet2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !GetAtt VPCStack.Outputs.PrivateSubnet2ARouteTable
      DestinationCidrBlock: !Sub '${FloatingIPAddress}/32'
      InstanceId: !GetAtt FirstNodeStack.Outputs.InstanceId
  OverlayIPRoutePrivateSubnet3:
    Type: AWS::EC2::Route
    Condition: ThreeOrFour
    Properties:
      RouteTableId: !GetAtt VPCStack.Outputs.PrivateSubnet3ARouteTable
      DestinationCidrBlock: !Sub '${FloatingIPAddress}/32'
      InstanceId: !GetAtt FirstNodeStack.Outputs.InstanceId
  OverlayIPRoutePrivateSubnet4:
    Type: AWS::EC2::Route
    Condition: Four
    Properties:
      RouteTableId: !GetAtt VPCStack.Outputs.PrivateSubnet4ARouteTable
      DestinationCidrBlock: !Sub '${FloatingIPAddress}/32'
      InstanceId: !GetAtt FirstNodeStack.Outputs.InstanceId
  OverlayIPRoutePublicSubnet:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !GetAtt VPCStack.Outputs.PublicSubnetRouteTable
      DestinationCidrBlock: !Sub '${FloatingIPAddress}/32'
      InstanceId: !GetAtt FirstNodeStack.Outputs.InstanceId

  ClusterSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Sets up inbound rule for communication among nodes'
      VpcId: !GetAtt VPCStack.Outputs.VPCID 
      SecurityGroupIngress:
        - IpProtocol: '-1'
          CidrIp: !Ref VPCCIDR
  HostnameBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
  ClusterRole:
    Type: 'AWS::IAM::Role'
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - EIAMPolicyWildcardResource #Policy is architected for least privilege; EC2 instances must be able to interact with one another
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Description: "Allows access to the S3 bucket"
      Path: /
      Policies: #add policy for fencing
        - PolicyName: root
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:PutObject
                Resource: 
                  - !Sub 'arn:${AWS::Partition}:s3:::${HostnameBucket}'
                  - !Sub 'arn:${AWS::Partition}:s3:::${HostnameBucket}/*'
                  - !Sub ['arn:${AWS::Partition}:s3:::${S3Bucket}/${QSS3KeyPrefix}*', S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]]
                  - !Sub ['arn:${AWS::Partition}:s3:::${S3Bucket}', S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]]  
        - PolicyName: reboot
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:StartInstances
                  - ec2:StopInstances
                  - ec2:RebootInstances
                  - ec2:DescribeInstances
                  - ec2:DescribeInstanceStatus
                  - ec2:DescribeTags
                  - ec2:DescribeRouteTables
                  - ec2:AssociateRouteTable
                  - ec2:DisassociateRouteTable
                  - ec2:ReplaceRouteTableAssociation
                  - ec2:AllocateAddress
                  - ec2:AssociateAddress
                  - ec2:DisassociateAddress
                  - ec2:ReleaseAddress
                  - ec2:AssignPrivateIpAddresses
                  - ec2:AttachNetworkInterface
                  - ec2:CreateNetworkInterface
                  - ec2:DeleteNetworkInterface
                  - ec2:DetachNetworkInterface
                  - ec2:ModifyNetworkInterfaceAttribute
                  - ec2:ResetNetworkInterfaceAttribute
                  - ec2:UnassignPrivateIpAddresses
                  - ec2:ModifyInstanceAttribute
                Resource: "*"

  PolicyRouteTable:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
        - !Ref ClusterRole
      PolicyName: routetable
      PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:ReplaceRoute
                  - ec2:DeleteRoute
                  - ec2:CreateRoute
                Resource:
                  - !Sub ["arn:${AWS::Partition}:ec2:*:*:route-table/${RouteTableID}", RouteTableID: !Ref OverlayIPRoutePublicSubnet]
                  - !Sub ["arn:${AWS::Partition}:ec2:*:*:route-table/${RouteTableID}", RouteTableID: !Ref OverlayIPRoutePrivateSubnet1]
                  - !Sub ["arn:${AWS::Partition}:ec2:*:*:route-table/${RouteTableID}", RouteTableID: !Ref OverlayIPRoutePrivateSubnet2]
                  - !If [ThreeOrFour, !Sub ["arn:${AWS::Partition}:ec2:*:*:route-table/${RouteTableID}", RouteTableID: !Ref OverlayIPRoutePrivateSubnet3], !Ref AWS::NoValue]
                  - !If [Four, !Sub ["arn:${AWS::Partition}:ec2:*:*:route-table/${RouteTableID}", RouteTableID: !Ref OverlayIPRoutePrivateSubnet4], !Ref AWS::NoValue]

  ClusterInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref ClusterRole
  FirstNodeStack:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/node.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        KeyPairName: !Ref KeyPairName
        InstanceType: !Ref InstanceType
        SubnetId: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
        ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", !Ref NodeOS]
        SecurityGroupId: !GetAtt ClusterSecurityGroup.GroupId
        ClusterPassword: !Ref ClusterPassword
        BucketName: !Ref HostnameBucket
        ClusterRole: !Ref ClusterRole
        ClusterProfile: !Ref ClusterInstanceProfile
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        WaitHandle: !Ref WaitHandle
        NodeIdentifier: "node1"
  LastNodeStack:
    Type: 'AWS::CloudFormation::Stack'
    DependsOn: WaitCondition
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/lastnode.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Tags:
        - Key: Node2Name
          Value: !If [ThreeOrFour, !Ref ExtraNode1Stack, None]
        - Key: Node3Name
          Value: !If [Four, !Ref ExtraNode2Stack, None]
      Parameters:
        KeyPairName: !Ref KeyPairName
        InstanceType: !Ref InstanceType
        SubnetId: !GetAtt VPCStack.Outputs.PrivateSubnet2AID
        ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", !Ref NodeOS]
        SecurityGroupId: !GetAtt ClusterSecurityGroup.GroupId
        ClusterPassword: !Ref ClusterPassword
        BucketName: !Ref HostnameBucket
        ClusterRole: !Ref ClusterRole
        ClusterProfile: !Ref ClusterInstanceProfile
        FloatingIPAddress: !Ref FloatingIPAddress
        RouteTableId: !Join
          - ','
          - - !Ref OverlayIPRoutePublicSubnet
            - !Ref OverlayIPRoutePrivateSubnet1
            - !Ref OverlayIPRoutePrivateSubnet2
            - !If [ThreeOrFour, !Ref OverlayIPRoutePrivateSubnet3, None]
            - !If [Four, !Ref OverlayIPRoutePrivateSubnet4, None]
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        Node1InstanceId: !GetAtt FirstNodeStack.Outputs.InstanceId
        Node2InstanceId: !If [ThreeOrFour, !GetAtt ExtraNode1Stack.Outputs.InstanceId, None]
        Node3InstanceId: !If [Four, !GetAtt ExtraNode2Stack.Outputs.InstanceId, None]
  ExtraNode1Stack:
    Type: 'AWS::CloudFormation::Stack'
    Condition: ThreeOrFour
    DependsOn: FirstNodeStack
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/node.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        KeyPairName: !Ref KeyPairName
        InstanceType: !Ref InstanceType
        SubnetId: !GetAtt VPCStack.Outputs.PrivateSubnet3AID
        ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", !Ref NodeOS]
        SecurityGroupId: !GetAtt ClusterSecurityGroup.GroupId
        ClusterPassword: !Ref ClusterPassword
        BucketName: !Ref HostnameBucket
        ClusterRole: !Ref ClusterRole
        ClusterProfile: !Ref ClusterInstanceProfile
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        WaitHandle: !Ref WaitHandle
        NodeIdentifier: "node2"
  ExtraNode2Stack:
    Type: 'AWS::CloudFormation::Stack'
    Condition: Four
    DependsOn: ExtraNode1Stack
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/node.template.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        KeyPairName: !Ref KeyPairName
        InstanceType: !Ref InstanceType
        SubnetId: !GetAtt VPCStack.Outputs.PrivateSubnet4AID
        ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", !Ref NodeOS]
        SecurityGroupId: !GetAtt ClusterSecurityGroup.GroupId
        ClusterPassword: !Ref ClusterPassword
        BucketName: !Ref HostnameBucket
        ClusterRole: !Ref ClusterRole
        ClusterProfile: !Ref ClusterInstanceProfile
        QSS3BucketName: !Ref QSS3BucketName
        QSS3BucketRegion: !Ref QSS3BucketRegion
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        WaitHandle: !Ref WaitHandle
        NodeIdentifier: "node3"